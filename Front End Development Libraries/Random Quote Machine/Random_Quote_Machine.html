<body>
    <div id="wrapper" class="container-fluid">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"></i> <span id="text"></span> <i class="fa fa-quote-right"></i>
  
        </div>
  
        <div class="quote-author">
          - <span id="author"></span>
        </div>
  
        <div class="buttons">
          <div class="row">
            <a class="btn btn-info" id="tweet-quote" title="Tweet" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
            <a class="btn btn-primary" id="tumblr-quote" title="Post quote" target="_blank">
          <i class="fab fa-tumblr"></i>
        </a>
           <a class="btn btn-default"  id="new-quote">New Quote</a>
          </div>
        </div>
  
      </div>
      <div class="footer"><a href="https://codepen.io/KOKILA_SIVAKUMAR">by Kokila</a></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
